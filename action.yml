name: 'Approve Workflow to Run'
description: 'A custom GitHub Action that runs Node.js to approve workflows'
author: 'WakuwakuP'

inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
    default: ${{ github.token }}
  workflow-name:
    description: 'Name of the workflow to approve'
    required: false
    default: ''

outputs:
  result:
    description: 'Result of the approval action'

runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'check-circle'
  color: 'green'